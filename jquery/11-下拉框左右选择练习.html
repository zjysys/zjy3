<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.content{
            float: left;
            text-align: center;
            margin: 10px;
        }
        span{
            display: block;
            margin: 2px 2px;
            padding: 4px 10px;
            background: palevioletred;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
      
    </style>

</head>
<body>
        <div class="centent">
            
                <select multiple="multiple" id="select1" style="height: 200px;width: 110px;">
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
                <option value="4">选项4</option>
                </select>
                <div>
                    <span id="add">选中添加到右边</span>
                    <span id="add_all">全部添加到右边</span>
                </div>
        </div>
        <div class="centent">
            <select multiple="multiple" id="select2" style="width:110px;height:200px">
                <option value="8">选项8</option>
            </select>
            <div>
                <span id="remove">选中删除到左边</span>
                <span id="remove">全部删除到左边</span>
            </div>
            
        </div>
        <script src="jquery-1.12.4.js"></script>
        <script>
            $('#add').on('click',function(){
                $("#select1 option；selected").appendTo('#select2');
                // prop特性  selected checked
                //attr（） 普通属性
                $('#select2 option').prop('selected',false);//取消选中状态，可加不可加
            })

            $('#add_all').on('click',function(){
                $('#select1 option').appendTo('#select2');
            })
            $('#select1').on('dblclick',function(){
                $('#select1 option；selected').appendTo('#select2');

            })
        </script>
    
</body>
</html>
