    <input type="text" value="输入用户名" id="txt">

    <script>

    $('#txt').on('focus',function(){  //focus 获取焦点
        // value 输入框输入的值
        // defaultValue 输入框默认的值
        console.log(this.value);
        console.log(this.defaultValue);
        // 1.修改value
        if(this.value == this.defaultValue){
            this.value = "";
         
        }
        // 添加.active
    //     $(this).addClass('active');

     })
   
    $('#txt').on('blur',function(){  // blur失去焦点
        //1.value 设置
        if(this.value == ""){
            this.value = this.defaultValue;
        }
        // 2.class 清楚
    });

    </script>
