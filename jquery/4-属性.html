<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="aa">
        ssdrfe
    </div>
    <input type="checkbox" name="ball">足球
    <input type="checkbox" name="ball">篮球
    <input type="checkbox" name="ball">乒乓球
    <input type="checkbox" name="ball">羽毛球
    <button id="all">全选</button>
    <button id="unall">反不选</button>
    <button id="btn">反选</button>

    <script src="jquery-1.12.4.js"></script>>
    <script>


    $('#all').on('click',function(){
        $(':checkbox').prop("checked",true);

    })
    
    $('#unall').on('click',function(){
        $(':checkbox').prop("checked",false);
        
    })
    
    $('#btn').on('click',function(){
        $(':checkbox').each(function(index,elem){
            /*
               index 索引
               elem 原生element
            */
            elem.checked = !elem.checked;
            //$(elem).prop("checked",!$(elem).prop("checked"))

        });
        
    })
    // removeAttr() 移除属性
    $('#div1').removeAttr('class');





    
    
    
    </script>
        
        
   

</body>
</html>
