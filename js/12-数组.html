<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- 

        1.基本数据类型：number string boolean undefined null(空对象)
        undefined
            定义变量没有赋值
            函数没有返回值 默认返回undefined
            访问函数越界

            
        2.引用数据类型：array object
     -->

    <script>
        //数组直接量
        var arr=[];
        console.log(arr);
        var arr = [1,2,3,4];
        console.log(arr[2]);

        var arr1 = new Array('a','b');
        //参数 数字 长度
        var arr2 = new Array(3);
        console.log(arr2);

        var arr3 = ['a','b','c'];
        for(var i=0;i<arr3.length;i++){
            console.log(arr[i]);
        }

    
    </script>
    
</body>
</html>
