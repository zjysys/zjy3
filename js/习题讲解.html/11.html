        //  函数的非递归使用：
        function fib1(n){
            if(n<=2){
                return 1;
            }
            var f1 = 1,f2 = 1, temp;
            // n f2 n-1 f1 n-2
            for( var i=3; i<=n; i++){
                temp=f1+f2;
                f1=f2;
                f2=temp;
            }
           return f2;
        }
        console.log( fib1(5),fib1(3),fib1(8));//可以一起输出
        // console.log( fib1(3));
