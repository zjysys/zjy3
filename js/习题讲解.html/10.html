<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
       // 4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
       //例105
        var num = 0;
       for(var i = 100; i<=1000; i++){

           var ok = 0;
           
           for(var k=2; k<i; k++){
               if(i%k == 0){
                   ok = 1;
               } 
           }
           if(ok == 0){
            document.write(i+',');
            num++;
            if(num%6==0){
                document.write('<br>');
            }
           }
           
           
       }
    </script>
    
</body>
</html>
