<body>
    <div id="app">
        <zujian name="111" age="22"></zujian>

    </div>

        <div>
            <h1>{{name}}</h1>
            <p>{{age}}</p>
        </div>
    </template> 
    -->
    <script src="vue.js"></script>
    
    <script type="text/template" id="temp">
        <div>
            <h1>{{name}}</h1>
            <p>{{age}}</p>
        </div>
    </script>
    <script>
        //父组件向子组件传值 -props
        var vm = new Vue({
            el:"#app",
            data:{
                
            },
            components:{
                "zujian":{
                   // template:"<h1>我是组建{{name}}-{{age}}</h1>",
                   template:"#temp",
                    props:['name','age']
                }
            }
        });
        
    </script>
